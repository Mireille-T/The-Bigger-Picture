<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alto Demo Website</title>
    <style>
        body {
            margin: 0;
        }

        .image-grid {
            display: grid;
            width: 100%;
            height: 100vh;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
        }

        .image-grid img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            object-position: 0% 50%;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="https://images.pexels.com/photos/3078831/pexels-photo-3078831.jpeg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Bologna_sandwich.jpg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Golden_Gate_Bridge_at_Purple_sunset.jpg">
        <img src="https://images.pexels.com/photos/2422472/pexels-photo-2422472.jpeg">
    </div>
</body>
</html>
